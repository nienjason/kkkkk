{% extends "base.html" %}

{% block content %}
<div class="mb-1">
  <a href="{% url 'book_add' %}" class="btn btn-sm btn-primary">
    <i class="fas fa-plus"></i> 新增圖書
  </a>
</div>
<div id="book-list" class="card-group">
  {% for book in book_list %}
  <div class="card shadow-sm">
    <a href="{% url 'book_view' book.id %}">
      <img src="{{ book.preface.url }}" alt="{{ book.title }}" class="card-img">
    </a>
    <div class="card-body">
      <div class="card-title">
        <a href="{% url 'book_view' book.id %}">{{ book.title }}</a>
      </div>
      <div class="card-text">{{ book.author }}</div>
    </div>
  </div>
  {% endfor %}
</div>
{% include "pagination.html" %}
{% endblock %}
